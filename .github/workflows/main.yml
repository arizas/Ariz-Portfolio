name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  detectonly:
    name: Detect use of .only
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Detect use of .only
        run: |
          grep -rq --include '*.spec.js' \.only\( . && echo 'You have .only() in your tests!' && exit 1
          exit 0
  test_wtr:
    name: Test web components
    runs-on: ubuntu-latest
    env:
      LANG: en_US.UTF-8
      LC_ALL: en_US.UTF-8
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          yarn install
          yarn playwright install-deps
          yarn playwright install
      - name: Run tests
        run: |
          yarn test
  test_e2e:
    name: Test E2E with Playwright
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          yarn install
          yarn playwright install-deps
          yarn playwright install
      - name: Run E2E tests
        run: |
          yarn dist
          yarn test:e2e
