<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">NEAR-viewpoint</a>
            </div>
        </nav>
        <div class="container">
            <div class="row my-3">
                <div class="col">
                    <earnings-report-config id="earnings-report-config"></earnings-report-config>
                </div>
                <div class="col">
                    <div class="card">
                        <div class="card-header">
                            View settings
                        </div>
                        <div class="card-body">
                            <label for="accountselect" class="form-label">Account</label>
                            <select class="form-select" aria-label="Select account" id="accountselect">
                                <option disabled selected value>Select account</option>
                            </select>
                            <label for="currencyselect" class="form-label">Currency</label>
                            <select class="form-select" aria-label="Select currency" id="currencyselect">
                                <option value="near">NEAR</option>
                            </select>
                        </div>
                    </div>                    
                </div>
                <div class="col">
                    <wasm-git-config id="wasm-git-config"></wasm-git-config>
                </div>
            </div>
            <div class="row my-3">
                <div class="col">
                    <year-report id="year-report"></year-report>
                </div>
            </div>
            <div class="row my-3">
                <div class="col">
                    <div class="card">
                        <div class="card-header">
                            Transactions
                        </div>
                        <div class="card-body">
                            <transactions-view id="transactions-view"></transactions-view>
                        </div>
                    </div>
                </div>
                
            </div>
            <div class="row my-3">
                <div class="col">
                    <staking-view id="staking-view"></staking-view>
                </div>
            </div>
        </div>
    </body>
    <script type="module" src="main.js"></script>
</html>
